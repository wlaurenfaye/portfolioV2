<html lang="en" dir="ltr" >
<head>
  <meta charset="utf-8">
  <meta name="viewpoint" content="width=device-width, initial scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="index.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
  <title> smoothScroll</title>
</head>
<body>

  <nav>
    <div class="logo">
      <h4> LFW </h4>
    </div>
    <ul class="nav-links">
      <li id="home"> <a href="#home">Home</a></li>
      <li id ="aboutMe"> <a href="#aboutMe">About</a></li>
      <li id="projects"> <a href="#projects">Projects</a></li>
      <li id="cv"> <a href="#cv">CV</a></li>
    </ul>
    <div class="burger">
      <div class="line1"></div>
      <div class="line2"> </div>
      <div class="line3"></div>
    </div>
  </nav>
  <div class="box1">
    <h1 class ="typing"></h1>
  </div>
  <div class="box2">
    <div class= "sliderContainer">
      <div class="mySlides div1 fade"></div>
      <div class="mySlides div2 fade"></div>
      <div class="mySlides div3 fade"></div>
      <div class = "dotContainer">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot"onclick="currentSlide(2)"></span>
        <span class="dot"onclick="currentSlide(3)"></span>
      </div>
      <i id="next"class="fa fa-caret-right" style="font-size:28px;color: white" onclick="plusSlides(1)" ></i>
      <i id="prev" class="fa fa-caret-left" style="font-size:28px;color: white" onclick="plusSlides(-1)"></i>
    </div>
  </div>
  <div class="box3">
    <div class="calculatorContainer">
      <span id="display"></span>
      <div class="buttonContainer">
        <div class=row1>
          <button class="number" value = "1">1</button>
          <button class="number" value = "2" >2</button>
          <button class="number" value = "3">3</button>
          <button class="number column" value = "/" >/</button>
        </div>
        <div class=row2>
          <button class="number" value = "4">4</button>
          <button class="number" value = "5">5</button>
          <button class="number" value = "6">6</button>
          <button class="number column" value = "*">*</button>
        </div>
        <div class=row3>
          <button class="number" value="7">7</button>
          <button class="number" value = "8">8</button>
          <button class="number" value ="9">9</button>
          <button class="number column" value = "-">-</button>
        </div>
        <div class=row4>
          <button class="number" value = "0">0</button>
          <button class="number" value = ".">.</button>
          <button class="number" value = "=">=</button>
          <button class="number column" value = "+">+</button>
      </div>
      <div class=row5>
        <button>C</button>
        <button>CE</button>
      </div>
    </div>
      </div>
    </div>
  <div class="box4">
    <a class="CV">CV</a>
  </div>
<script src="index.js"></script>
</body>

</html>
